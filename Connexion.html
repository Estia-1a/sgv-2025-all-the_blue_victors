<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - ESTIA Learning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-body">
    <header class="auth-header">
        <div class="logo-area">
            <div class="logo-circle">E</div>
            <div class="logo-text">
                <span class="logo-title">ESTIA Learning</span>
                <span class="logo-subtitle">Plateforme d'éducation en ligne</span>
            </div>
        </div>
    </header>
 
    <main class="auth-main">
        <section class="auth-card">
            <h1>Connexion</h1>
            <p class="auth-intro">Connecte-toi avec ton adresse mail ESTIA pour accéder à tes cours.</p>
            <form class="form">
                <div class="form-group">
                    <label for="email">Adresse mail ESTIA</label>
                    <input type="email" id="email" placeholder="prenom.nom@estia.fr">
                    <p class="input-hint">L’adresse doit se terminer par <strong>@estia.fr</strong>.</p>
                </div>
 
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" placeholder="********">
                </div>
 
                <p class="error-message">
                    Adresse mail ou mot de passe incorrect. Veuillez réessayer.
                </p>
 
                <button type="submit" class="btn btn-primary full-width">
                    Se connecter
                </button>
 
                
            </form>
        </section>         
</body>
</html>
